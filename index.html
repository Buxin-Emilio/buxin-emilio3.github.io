<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>线上订，送到家！</title>
    <style>
        /* 初始化所有元素的边距、填充和盒模型 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置全局字体样式和背景颜色 */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding-bottom: 60px; /* 为底部导航栏腾出空间 */
        }

        /* 响应式字体大小 */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }

        /* 购物车栏样式 */
        .cart-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 订单详情栏样式 */
        .order-details-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 99;
            overflow-y: auto;
            max-height: 300px;
        }

        /* 订单详情内容样式 */
        .order-details-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* 主体容器样式 */
        .container {
            display: flex;
            margin-top: 65px; /* 适应顶部购物车栏 */
            padding-bottom: 50px; /* 适应底部订单详情栏 */
        }

        /* 分类侧边栏样式 */
        .category-sidebar {
            width: 20%;
            background: #fff;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        /* 响应式分类侧边栏宽度 */
        @media (max-width: 600px) {
            .category-sidebar {
                width: 20%;
            }
        }

        /* 商品展示区样式 */
        .product-area {
            width: 80%;
            padding: 15px;
            overflow-y: auto;
            background: #fff;
            margin-left: 5px;
        }

        /* 响应式商品展示区宽度和左边距 */
        @media (max-width: 600px) {
            .product-area {
                width: 80%;
                margin-left: 0;
            }
        }

        /* 商品网格布局 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        /* 响应式商品网格布局列数 */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 商品卡片样式 */
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 商品图片样式 */
        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
        }

        /* 商品信息样式 */
        .product-info {
            flex-grow: 1;
        }

        /* 商品名称样式 */
        .product-info h4 {
            margin-bottom: 5px;
        }

        /* 商品描述样式 */
        .product-info p {
            margin-bottom: 5px;
            color: #666;
        }

        /* 数量控制样式 */
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        /* 数量按钮样式 */
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: #f8f8f8;
            cursor: pointer;
            border-radius: 50%;
        }

        /* 数量输入框样式 */
        .quantity-input {
            width: 40px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 5px;
        }

        /* 加入购物车按钮样式 */
        .add-cart-btn {
            background: #e4393c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* 导出购物车按钮样式 */
        .export-btn {
            background: #e4393c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 15px;
        }

        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 98;
        }

        /* 导航项样式 */
        .nav-item {
            text-align: center;
            color: #666;
        }

        /* 订单项样式 */
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* 订单项中的按钮样式 */
        .order-item button {
            background-color: #e4393c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 15px;
        }

        /* 分类项样式 */
        .category-item {
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            background: #f8f8f8;
        }

        /* 激活状态的分类项样式 */
        .category-item.active {
            background: #e4393c;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 购物车栏 -->
    <div class="cart-bar">
        <h3>购物车</h3>
        <div>
            <span>总数量：<span id="cart-quantity">0</span></span>
            <span style="margin-left: 20px;">总金额：¥<span id="cart-total">0.00</span></span>
        </div>
    </div>

    <!-- 主体内容容器 -->
    <div class="container">
        <!-- 分类侧边栏 -->
        <div class="category-sidebar">
            <div class="category-item active" onclick="showCategory('面食')">面食</div>
            <div class="category-item" onclick="showCategory('零食')">零食</div>
            <div class="category-item" onclick="showCategory('饮料')">饮料</div>
            <div class="category-item" onclick="showCategory('生鲜')">生鲜</div>
            <div class="category-item" onclick="showCategory('蔬菜')">蔬菜</div>
            <div class="category-item" onclick="showCategory('家具')">家具</div>
        </div>

        <!-- 商品展示区域 -->
        <div class="product-area">
            <div class="product-grid" id="product-list">
                <!-- 商品项动态生成 -->
            </div>
        </div>
    </div>

    <!-- 订单详情栏 -->
    <div class="order-details-bar">
        <div class="order-details-content" id="order-details-content">
            <!-- 订单项动态生成 -->
        </div>
        <button class="export-btn" onclick="exportCart()">导出购物车</button>
    </div>

    <script>

            },
            {

                price: 2499,

            },
            {

            },
            {
                id: 17,

                category: '生鲜'
            },
            {
                id: 18,
                name: '水果10',
                price: 599,
                desc: '暂定',
                image: 'https://picsum.photos/200/200?product=18',
                category: '生鲜'
            },
            {
                id: 19,
                name: '西瓜2',
                price: 2999,
                desc: '暂定',
                image: 'https://picsum.photos/200/200?product=19',
                category: '生鲜'
            },
            {
                id: 20,
                name: '西瓜',
                price: 899,
                desc: '暂定',
                image: 'https://picsum.photos/200/200?product=20',
                category: '家具'
            },
            // 其他商品...
        ];

        // 购物车数据
        let cart = {
            items: [],
            total: 0,
            quantity: 0
        };

        // 初始化商品列表，动态生成商品卡片
        function initProducts() {
            const container = document.getElementById('product-list');
            products.forEach(product => {
                const html = `
                    <div class="product-card" data-category="${product.category}">
                        <img src="${product.image}" class="product-img">
                        <div class="product-info">
                            <h4>${product.name}</h4>
                            <p>${product.desc}</p>
                            <p class="price">¥${product.price}</p>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">-</button>
                            <input type="number" class="quantity-input" id="qty-${product.id}" value="1" min="1">
                            <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
                        </div>
                        <button class="add-cart-btn" onclick="addToCart(${product.id})">加入购物车</button>
                    </div>
                `;
                container.innerHTML += html;
            });
            showCategory('面食'); // 默认显示智能耳机类别
        }

        // 更新商品数量，确保数量不低于1
        function updateQuantity(productId, delta) {
            const input = document.getElementById(`qty-${productId}`);
            let value = parseInt(input.value) + delta;
            input.value = value < 1 ? 1 : value;
        }

        // 将商品添加到购物车
        function addToCart(productId) {
            const product = products.find(product => product.id === productId);
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);

            // 检查购物车中是否已存在该商品
            let itemInCart = cart.items.find(item => item.id === productId);

            if (itemInCart) {
                itemInCart.quantity += quantity;
            } else {
                cart.items.push({ ...product, quantity });
            }

            // 更新购物车数据
            cart.total += product.price * quantity;
            cart.quantity += quantity;

            // 更新购物车栏显示
            document.getElementById('cart-quantity').textContent = cart.quantity;
            document.getElementById('cart-total').textContent = cart.total.toFixed(2);

            // 更新订单详情栏显示
            updateOrderDetails();
        }

        // 更新订单详情显示
        function updateOrderDetails() {
            const orderDetailsContent = document.getElementById('order-details-content');
            orderDetailsContent.innerHTML = ''; // 清空旧的订单详情
            cart.items.forEach(item => {
                const html = `
                    <div class="order-item">
                        <div>${item.name}</div>
                        <div>数量：${item.quantity}</div>
                        <div>总价：¥${(item.price * item.quantity).toFixed(2)}</div>
                        <button onclick="removeFromCart(${item.id})">移除</button>
                    </div>
                `;
                orderDetailsContent.innerHTML += html;
            });
        }

        // 移除商品从购物车
        function removeFromCart(productId) {
            const itemIndex = cart.items.findIndex(item => item.id === productId);

            if (itemIndex !== -1) {
                const item = cart.items[itemIndex];
                const quantity = item.quantity;
                const price = item.price;

                cart.items.splice(itemIndex, 1);
                cart.total -= price * quantity;
                cart.quantity -= quantity;

                document.getElementById('cart-quantity').textContent = cart.quantity;
                document.getElementById('cart-total').textContent = cart.total.toFixed(2);

                updateOrderDetails();
            }
        }

        // 显示指定类别的商品
        function showCategory(category) {
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.category-item[onclick*="${category}"]`).classList.add('active');
            filterProducts(category);
        }

        // 根据类别筛选商品并显示
        function filterProducts(category) {
            const items = document.querySelectorAll('.product-card');
            items.forEach(item => {
                item.style.display = item.getAttribute('data-category') === category ? 'flex' : 'none';
            });
        }

        // 导出购物车内容
        function exportCart() {
            let table = '<table border="1"><tr><th>商品名称</th><th>数量</th><th>总价</th></tr>';
            cart.items.forEach(item => {
                table += `<tr><td>${item.name}</td><td>${item.quantity}</td><td>¥${(item.price * item.quantity).toFixed(2)}</td></tr>`;
            });
            table += `<tr><td colspan="2">总金额：</td><td>¥${cart.total.toFixed(2)}</td></tr></table>`;

            const link = document.createElement('a');
            const blob = new Blob([table], { type: 'text/html;charset=utf-8' });
            link.href = URL.createObjectURL(blob);
            link.download = 'cart_details.html';
            link.click();
        }

        // 初始化页面，加载商品列表
        initProducts();
    </script>
</body>
</html>
